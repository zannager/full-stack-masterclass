<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //coding challenge 11
        let number = "1234567890";
        try {
            if (number.length !== 10) {
                throw new Error("Please enter a 10 digit number")
            } else {
                document.write("The number is valid: " + number);
            }
        } catch (e) {
            alert("Error " + e.message);
        } finally{
            document.write("</br> This is always going to be executed");
        }
    
    </script>
</head>

</body>
</html>
