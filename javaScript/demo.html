<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="Demo">Document</title>
</head>
<body>
    <!-- 
    deleting child
    -->
    <div id="divone">
        <p id="para1">Hello this is a para 1</p>
    </div>

   <script type="text/javascript">
   let parent = document.getElementById("divone");
   let child = document.getElementById("para1");
   parent.removeChild(child);


</script>

</body>
</html>
