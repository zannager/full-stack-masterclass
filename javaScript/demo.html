    <script type="text/javascript">
        //coding challenge 9
        let counter = 0;
        for(counter = 1; counter <= 100; counter++){
            document.write("</br>" + counter);

        //while loop
        let i = 1;
        let square = 0;
        while (i <= 20) {
            square = i * i;
            i++

        }
