<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //switch case
        let grade = "";

        switch (grade) {
            case "A":
                document.write("excellent");
                break;
                
            case "B":
                document.write("Good");
                break;

            case "C":
                document.write("Needs improvement");
                break;

            case "D":
                document.write("Poor performance");
                break;

            default:
                document.write("Invalid Grade");
                break;
        }
    
    </script>
</head>
<body>
   
</body>
</html>
