<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //coding challenge 10
        let rating = 5;
        switch (rating) {
            case 1: 
            document.write("very poor");    
                break;

            case 2: 
            document.write("poor");    
                break;

            case 3: 
            document.write("ok");    
                break;

            case 4: 
            document.write("good");    
                break;

            case 5: 
            document.write("excellent");    
                break;
        
            default:
                break;
        }
    
    </script>
</head>
