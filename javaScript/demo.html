<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //for loop
        for(counter = 0; counter < 5; counter++){
            document.write("Hello <br>");
        }

        //while loop
        let i = 0;
        while (i < 5) {
            document.write("<br>Hi");
            i++;
        }
    
    </script>
</head>

</body>
</html>
