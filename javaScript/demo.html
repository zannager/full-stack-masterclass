<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="Demo">Document</title>
</head>
<body>
    <!-- coding challenge 15
    Create a paragraph html element and change the element text on click of a button 
    -->
    
    <p id="para">this is a paragraph</p>
    <button onclick="change()" id="buttonone">Click Here</button>
   

   <script type="text/javascript">
    function change(){
        document.getElementById("para").innerHTML = "this is the new text";
    }

</script>

</body>
</html>
