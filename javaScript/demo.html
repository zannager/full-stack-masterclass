<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="Demo">Document</title>
</head>
<body>
    <!-- adding nodes-->
    
    <div id="divone">
        <p id="para1">hellow this is para 1</p>
    </div>

   <script type="text/javascript">
    
    let para = document.createElement("p");
    let paratextnode = document.createTextNode("This is the text for new para");
    para.appendChild(paratextnode);

    let e = document.getElementById("divone");
    e.appendChild(para);

</script>

</body>
</html>
